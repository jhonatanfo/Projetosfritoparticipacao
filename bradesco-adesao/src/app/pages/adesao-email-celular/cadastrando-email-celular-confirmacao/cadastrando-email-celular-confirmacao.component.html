<app-header [titleHeader]="appTitle" [profImg]="profilePic"></app-header>

<div class="padrao-margem cadastrar">

  <h1>É hora de cadastrar seus dados como chaves de identificação</h1>
  <p>Com a chave, você gera QR Codes e muito mais! Dá pra cadastrar só 1 dos dados ou os 3.</p>


  <label class="two-name">

    <div class="check">
      <input type='checkbox' name='q1_myOptions[]' id="input1" />
      <label for="input1"></label>
    </div>

    <div class="label-float">
      <input type="text" disabled value="123.456.789-00" />
      <label>CPF</label>
    </div>
  </label>

  <label class="two-name">

    <div class="check">
      <input (click)='validaContinuar()' checked type='checkbox' name='q1_myOptions[]' id="input2" />
      <label for="input2"></label>
    </div>

    <div class="label-float">
      <input type="text" disabled value="+55 (11) 98765432" />
      <button (click)="removeDisabled()">Editar</button>
      <p>Número confirmado</p>
    </div>

  </label>


  <label class="two-name">

    <div class="check">
      <input type='checkbox'  name='q1_myOptions[]' id="input3" />
      <label for="input3"></label>
    </div>

    <div class="label-float">
      <input type="text" placeholder=" " />
      <label>E-mail</label>
    </div>

 
 
 
  

  </label>


  <app-btn nextPage="/buscar-email-celular" btnType="true" [disabled]="avancar" label="Continuar" secondLabel="Cadastrar depois">
  </app-btn>



</div>
